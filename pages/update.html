<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Update Password</title>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <link rel="stylesheet" href="../assets/main.css" />
        <link rel="stylesheet" href="../assets/pass-input.css" />
    </head>
    <body>
        <div class="back-wrapper">
            <a href="index.html" class="btn btn-primary"><span>&larr;</span></a>
        </div>
        <div class="main">
            <div>
                <h1>Update Password</h1>
            </div>
            <form name="input" onsubmit="updatePass(event)">
                <input required name="account" placeholder="Account name" />
                <input required name="username" placeholder="Username/Email" />
                <div class="passwordWrapper">
                    <input id = "passGen"required name="password" type="password" placeholder="Password" />
                    <button type="button" onclick="togglePassword()" class="show-btn btn btn-primary">&#128065;</button>
                    <button type="button" onclick="generatePassword()" class="generate-btn btn btn-primary">
                        Generate Password
                    </button>
                </div>

                <input type="submit" class="btn btn-primary btn-block" value="Save" />
            </form>
        </div>
        <script src="../scripts/update-pass.js"></script>
    </body>
</html>
