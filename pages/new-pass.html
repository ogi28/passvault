<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Password</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
    <link rel="stylesheet" href="../assets/main.css"/>
</head>
<body>
<div>
    <h1>New Password</h1>
</div>
<form name = "input" onsubmit="saveNewPass(event)">
    <input required name="account" placeholder="Account name" />
    <input required name="username" placeholder="Username/Email" />
    <input required name="password" type="password" placeholder="Password" />
    <input type="submit" value="Save">
</form>

<a href="index.html" class="button"><span>Home</span></a>
<script src="../scripts/new-pass.js"></script>
</body>
</html>
